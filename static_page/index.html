<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoMVC Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>todos</h1>
    </header>
    <section class="main">
      <input type="text" class="new-todo" placeholder="What needs to be done?">
      <input type="checkbox" class="toggle-all">
      <ul class="todo-list">
        <li>
          <div class="view">
            <label class="todo" for="todo">learn css first, learn css first, learn css first</label>
            <button class="destory"></button>
          </div>
          <input type="checkbox" class="toggle">
        </li>
        <li>
          <input type="text" class="edit" value="edit todo">
          <input type="checkbox" class="toggle">
        </li>
      </ul>
      <footer class="footer">
        <span class="todo-count">2 items left</span>
        <ul class="filters">
          <li><a href="">All</a></li>
          <li><a href="">Active</a></li>
          <li><a href="">Completed</a></li>
        </ul>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Credits: Christoph Burgdorf, Eric Bidelman, Jacob Mumm and Igor Minar</p>
      <p>zddhub is learning TodoMVC</p>
    </footer>
  </body>
</html>
